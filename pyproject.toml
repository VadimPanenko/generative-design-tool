[tool.ruff]
# Установка ограничений на длину строки
line-length = 100

# Файлы и директории, которые нужно исключить из проверки
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    "build",
    "dist",
]

# Целевая версия Python
target-version = "py310"

[tool.ruff.lint]
# Список правил для проверки
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "C90",   # mccabe complexity
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "A",     # flake8-builtins
    "C4",    # flake8-comprehensions
    "DTZ",   # flake8-datetimez
    "PIE",   # flake8-pie
    "T20",   # flake8-print
    "Q",     # flake8-quotes
    "RET",   # flake8-return
    "SIM",   # flake8-simplify
    "ARG",   # flake8-unused-arguments
    "PTH",   # flake8-use-pathlib
    "PL",    # pylint
    "RUF",   # ruff-specific rules
]

# Правила, которые нужно игнорировать
ignore = [
    "E501",    # line-too-long (уже настроено через line-length)
    "B008",    # function-call-in-default-argument
    "PLR0913", # too-many-arguments
    "PLR2004", # magic-value-comparison
]

# Правила для исправления при автоформатировании
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.mccabe]
# Максимальная цикломатическая сложность
max-complexity = 10

[tool.ruff.lint.isort]
# Настройки сортировки импортов
known-first-party = ["app", "models_scripts", "prompts"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.format]
# Стиль кавычек
quote-style = "double"

# Отступы
indent-style = "space"

# Использовать trailing commas
skip-magic-trailing-comma = false

# Стиль окончания строк
line-ending = "auto"

